<app-header></app-header>
<h2 style="margin-left: 30px;margin-top: 30px;" *ngIf="navCat=='wishlist'">My Wishlist</h2>
<div style="display: flex;">
    <app-wishlist-item *ngFor="let item of products" [products]="item" [navCatFromParent]="navCat" ></app-wishlist-item>
</div>
<div style="display: flex; justify-content: center; align-content: center;">
    <h1 *ngIf="likeCount == 0 && navCat=='wishlist'"> No items added in wishlist</h1>
</div>
